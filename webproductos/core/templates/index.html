<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Productos</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/styles.css">
    <style>
        /* INSERTA AQUÍ EL CÓDIGO CSS DE LA SECCIÓN 2 */
        /* ... */
    </style>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-1">Catálogo de Productos</h1>
        <p class="text-center text-muted mb-5">Descubre nuestra selección de artículos de alta calidad.</p>
        
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4 justify-content-center">
            
            {% for producto in productos %}
            <div class="col">
                <div class="card h-100 producto-card">
                    <div class="producto-imagen-wrapper d-flex justify-content-center align-items-center">
                        <img src="{{ producto.imagen }}" class="img-fluid" alt="Imagen de {{ producto.nombre }}">
                    </div>
                    
                    <div class="card-body text-center d-flex flex-column">
                        <h5 class="card-title producto-nombre mt-2 mb-1">{{ producto.nombre }}</h5>
                        
                        <p class="producto-precio fw-bold fs-4 text-primary">${{ producto.precio }}</p>
                        
                        <a href="#" class="btn btn-primary mt-auto boton-detalle">Ver Detalle</a>
                    </div>
                </div>
            </div>
            {% endfor %}
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eY1A7J8h2UKEP" crossorigin="anonymous"></script>
</body>
</html>
